<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Products</title>
  <style>
    .container {
      width: 100%;
      margin-bottom: 40px;
    }
    .store {
      width: 100%;
      display: block;
      clear: both;
      margin-bottom: 20px;
    }
    .left {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      overflow-x: auto;
    }
    .product {
      min-width: 200px;
      margin-right: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="productContainer" class="container"></div>

  <script>
    // Example JSON data
    const storeData = [
      {
        name: "PickNSave",
        imgLink: "https://www.picknsave.com/content/v2/binary/image/picknsave_svg_logo--freshcart_picknsave_color_logo--picknsave.svg",
        products: [
          { name: "General Mills Cheerios Cereal", price: "4.29", sale: "2.99", size: "8.9 oz" },
          { name: "General Mills Honey Nut Cheerios Cereal", price: "4.29", sale: "2.99", size: "10.8 oz" },
          { name: "General Mills Cheerios Giant Size Cereal", price: "7.49", sale: "4.99", size: "20 oz" },
          { name: "General Mills Cheerios Family Size Cereal", price: "5.99", sale: "N/A", size: "18 oz" },
          { name: "General Mills Honey Nut Cheerios Giant Size Cereal", price: "7.49", sale: "4.99", size: "27.2 oz" }
        ]
      },
      {
        name: "Millers-Verona",
        imgLink: "https://www.millerandsonssupermarket.com/wp-content/themes/fp-wp-b-millers/resources/images/logo/logo.jpg",
        products: [
          { name: "Honey Nut Cheerios Cereal", price: "$6.89", sale: "N/A", size: "15.4 oz" },
          { name: "Cheerios Cereal, Large Size 12 oz", price: "$6.89", sale: "N/A", size: "12 oz" },
          { name: "Cheerios Cereal 8.9 oz", price: "$5.19", sale: "2 for $6.00 (07/07/24 - 07/14/24)", size: "8.9 oz" },
          { name: "Cheerios Cereal 10.8 oz", price: "$5.39", sale: "2 for $6.00 (07/07/24 - 07/14/24)", size: "10.8 oz" },
          { name: "General Mills Honey Nut Cheerios", price: "$7.39", sale: "$4.99 (07/13/24 - 07/19/24)", size: "18.8 oz" }
        ]
      },
      {
        name: "Festival-Verona",
        imgLink: "https://www.festfoods.com/wp-content/uploads/logo-2.png",
        products: [
          { name: "Cheerios Cereal, Very Berry, Large Size 14.5 oz", price: "$6.99", sale: "$5.99(05/24/24 - 07/30/24)", size: "14.5 oz" },
          { name: "Cheerios Cereal 10.8 oz", price: "$6.19", sale: "$3.99(07/05/24 - 07/30/24)", size: "10.8 oz" },
          { name: "Cheerios Cereal, Multi Grain, Family Size 18 oz", price: "$7.99", sale: "$6.49(05/24/24 - 07/30/24)", size: "18 oz" },
          { name: "Cheerios Cereal, Large Size, Oats 'n Honey 18.2 oz", price: "$6.99", sale: "$5.99(05/24/24 - 07/30/24)", size: "18.2 oz" },
          { name: "Cheerios Cereal, Almond, Large Size 18.2 oz", price: "$6.99", sale: "$5.99(05/24/24 - 07/30/24)", size: "18.2 oz" }
        ]
      }
    ];

    function renderStores(data) {
      const container = document.getElementById('productContainer');

      data.forEach(store => {
        // Create store div
        const storeDiv = document.createElement('div');
        storeDiv.className = 'store';

        // Create and append the store info
        const leftDiv = document.createElement('div');
        leftDiv.className = 'left';
        const storeName = document.createElement('h2');
        storeName.textContent = store.name;
        const storeImage = document.createElement('img');
        storeImage.src = store.imgLink;
        storeImage.alt = store.name;

        leftDiv.appendChild(storeName);
        leftDiv.appendChild(storeImage);

        // Create and append the products
        const productsDiv = document.createElement('div');
        productsDiv.className = 'products';

        store.products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          const productName = document.createElement('h3');
          productName.textContent = product.name;
          const productPrice = document.createElement('p');
          productPrice.innerHTML = `<strong>Price:</strong> ${product.price}`;
          const productSale = document.createElement('p');
          productSale.innerHTML = `<strong>Sale:</strong> ${product.sale}`;
          const productSize = document.createElement('p');
          productSize.innerHTML = `<strong>Size:</strong> ${product.size}`;

          productDiv.appendChild(productName);
          productDiv.appendChild(productPrice);
          productDiv.appendChild(productSale);
          productDiv.appendChild(productSize);

          productsDiv.appendChild(productDiv);
        });

        storeDiv.appendChild(leftDiv);
        storeDiv.appendChild(productsDiv);
        container.appendChild(storeDiv);
      });
    }

    // Render the stores on page load
    renderStores(storeData);
  </script>
</body>
</html>
