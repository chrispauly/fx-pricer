<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #inputBox {
            width: 50%;
            padding: 10px;
            font-size: 20px;
        }
        #searchButton {
            margin-top: 10px;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            width: 60%;
            text-align: center;
        }
        #spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <input type="text" id="inputBox" placeholder="Enter grocery item">
    <button id="searchButton">Find prices</button>
    <div id="spinner">Finding prices...</div>
    <div id="results"></div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const spinner = document.getElementById('spinner');

        // Function to handle search
        async function handleSearch() {
            const query = inputBox.value.trim();
            if (!query) return;

            resultsDiv.innerHTML = '';
            spinner.style.display = 'block';

            try {
                const response = await fetch(`https://gprice.chrispauly.com?search=${encodeURIComponent(query)}`);
                const data = await response.json();
                spinner.style.display = 'none';
                resultsDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                spinner.style.display = 'none';
                resultsDiv.innerHTML = 'An error occurred. Please try again.';
            }
        }

        // Add event listener for the button
        searchButton.addEventListener('click', handleSearch);

        // Add event listener for Enter key press
        inputBox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
    </script>

</body>
</html>
